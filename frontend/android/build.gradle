buildscript {
    ext {
        buildToolsVersion = '31.0.0'
        minSdkVersion = 24
        compileSdkVersion = 31
        targetSdkVersion = 31
        kotlinVersion = '1.6.10'  // More stable version

        ndkVersion = "21.4.7075529"  // A stable NDK version
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.4"  // More widely used version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
classpath("com.facebook.react:react-native-gradle-plugin:x.y.z")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven { url "$rootDir/../node_modules/react-native/android" }
        maven { url "$rootDir/../node_modules/jsc-android/dist" }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
